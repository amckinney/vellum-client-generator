groups:
  publish:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.5.15-rc1
        output:
          location: npm
          package-name: 'vellum-client'
          token: ${FERN_NPM_TOKEN}
        config: 
          namespaceExport: Vellum
        github:
          repository: vocify/vellum-client-node
      - name: fernapi/fern-python-sdk
        version: 0.3.1-rc0
        output:
          location: pypi
          package-name: vellum-client
          token: ${PYPI_TOKEN}
        github:
          repository: vocify/vellum-client-python
        config: 
          client_class_name: Vellum
