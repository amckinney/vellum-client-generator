groups:
  publish:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.5.7
        output:
          location: npm
          package-name: '@fern-api/vellum'
          token: ${FERN_NPM_TOKEN}
        config: 
          namespaceExport: Vellum
        github:
          repository: fern-vellum/vellum-node
      - name: fernapi/fern-python-sdk
        version: 0.2.1-1-g8642d14e
        output:
          location: pypi
          package-name: vellumdev
          token: ${PYPI_TOKEN}
        github:
          repository: fern-vellum/vellum-python
