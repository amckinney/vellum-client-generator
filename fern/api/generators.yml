groups:
  publish:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.5.15-rc0
        output:
          location: npm
          package-name: '@fern-api/vellum'
          token: ${FERN_NPM_TOKEN}
        config: 
          namespaceExport: Vellum
        github:
          repository: fern-vellum/vellum-node
      - name: fernapi/fern-python-sdk
        version: 0.3.1-rc0
        output:
          location: pypi
          package-name: vellumdev
          token: ${PYPI_TOKEN}
        github:
          repository: fern-vellum/vellum-python
        config: 
          client_class_name: Vellum
