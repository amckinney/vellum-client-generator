# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports: 
  commons: commons.yml

service:
  auth: true
  base-path: /v1/submit-completion-actuals
  url: Predict
  endpoints:
    submit:
      path: ""
      method: POST
      request: 
        name: BatchSubmitCompletionActualsRequest
        body: 
          properties:
            deployment_id: optional<uuid>
            deployment_name: optional<string>
            actuals: list<SubmitCompletionActualRequest>
      errors: 
        - commons.BadRequestError
        - commons.NotFoundError
        - commons.InternalServerError

types:
  SubmitCompletionActualRequest:
    properties:
      id: optional<string>
      external_id: optional<string>
      text: optional<string>
      quality: optional<double>
      timestamp: optional<string>